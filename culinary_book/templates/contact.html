{% extends 'base.html' %}

{% block title %}Контакти{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Зв'яжіться з нами</h1>
<div class="bg-white rounded-lg shadow-md p-6">
    <form method="post" id="contactForm">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Ім'я</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2">Повідомлення</label>
            <textarea id="message" name="message" required class="w-full px-3 py-2 border rounded-md" rows="4"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Надіслати</button>
    </form>
    <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-md">
        Дякуємо за ваше повідомлення! Ми зв'яжемося з вами найближчим часом.
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        // Тут можна додати AJAX-запит для відправки форми
        // Для прикладу, просто показуємо повідомлення про успіх
        form.style.display = 'none';
        successMessage.classList.remove('hidden');
    });
});
</script>
{% endblock %}
