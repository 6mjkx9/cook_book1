{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Вхід</h2>
    <form method="post" class="max-w-md">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                    <p class="text-red-500 text-xs italic">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Увійти</button>
    </form>
</div>
{% endblock %}
