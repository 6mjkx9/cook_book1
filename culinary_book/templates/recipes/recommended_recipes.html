{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Рекомендовані рецепти</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for recipe in recipes %}
    <div class="border p-4 rounded">
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="w-full h-48 object-cover mb-2">
        <h2 class="text-xl font-semibold">{{ recipe.title }}</h2>
        <p>{{ recipe.description|truncatewords:20 }}</p>
        <a href="{% url 'recipe_detail' recipe.slug %}" class="text-blue-500 hover:underline">Детальніше</a>
    </div>
    {% empty %}
    <p>Наразі немає рекомендованих рецептів.</p>
    {% endfor %}
</div>
{% endblock %}
